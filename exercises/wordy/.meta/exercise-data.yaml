exercise: Wordy
version: 2
plan: 16
tests: |-
  for @($c-data<cases>) {
    if .<expected> === False {
      throws-like {.<input>.&answer}, Exception, .<description>;
    } else {
      is .<input>.&answer, |.<expected description>;
    }
  }

unit: module
example: |-
  sub answer ($q is copy) is export { 
    given $q {
      s:s:g/^What is|\?$//;
      s:g/plus/+/;
      s:g/minus/−/;
      loop {
        last unless
          s:s/(.*) multiplied by/($0)×/
          or s:s/(.*) divided by/($0)÷/;
      }
    }
    use MONKEY-SEE-NO-EVAL;
    EVAL $q or fail;
  }
stub: |-
  sub answer ($question) is export { 
  }
